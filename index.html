<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <link rel='icon' type='image/png' sizes='32x32' href='./images/favicon-32x32.png'>
  <link rel='stylesheet' href='./css/style.css'>
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>

<body>

  <div class='container'>
    <div class='timeframe-container'>
      <div class='user'>
        <div class='user__avatar'>
          <img src='./src/images/image-jeremy.png' alt='avatar del usurio' class='user__avatar__image'>
        </div>
        <p class='user__name'>Report for <br>
          <span class='user__name__full--name'>Jeremy Robson</span>
        </p>
      </div>
      <ul class='timeframe-container__period'>
        <li class='period__daily' id='daily'>Daily</li>
        <li class='period__ active' id='weekly'>Weekly</li>
        <li class='period__daily' id='monthly'>Monthly</li>
      </ul>
    </div>

    <div class="wrap"></div>

    



  </div>

  <footer class='attribution'>
    Challenge by <a href='https://www.frontendmentor.io?ref=challenge' target='_blank'>Frontend Mentor</a>.
    Coded by <a href='#'>CÃ©sar Yeguez</a>.
  </footer>


  <script type='module' src='./js/app.js'></script>

</body>

</html>
